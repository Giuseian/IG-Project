<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotic Creature - Week 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            background: linear-gradient(to bottom, #2c3e50, #34495e);
        }
        
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #ecf0f1;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ecf0f1;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <canvas id="webgl-canvas"></canvas>
    
    <div class="info">
        <strong>Week 1: IK Leg Animation</strong><br>
        Watch the leg solve inverse kinematics in real-time
    </div>
    
    <div class="controls">
        <strong>Controls:</strong><br>
        Mouse Drag: Rotate camera<br>
        Mouse Wheel: Zoom in/out<br>
        WASD: Move camera target<br>
        R: Reset camera<br>
        Smooth IK animation
    </div>

    <!-- Load scripts in correct order -->
    <script src="utils/math.js"></script>
    <script src="main.js"></script>
</body>
</html>
