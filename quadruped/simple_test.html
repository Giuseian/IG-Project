<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Quadruped Robot - Single File</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            cursor: grab;
        }
        
        canvas:active {
            cursor: grabbing;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }
        
        .control-row {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        label {
            min-width: 80px;
        }
        
        input[type="range"] {
            width: 120px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 2px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <h3>ü§ñ Quadruped Robot Controls</h3>
        <div class="control-row">
            <label>Speed:</label>
            <input type="range" id="speed" min="0" max="3" step="0.1" value="1">
            <span id="speedValue">1.0</span>
        </div>
        <div class="control-row">
            <label>Height:</label>
            <input type="range" id="height" min="0.5" max="2" step="0.1" value="1">
            <span id="heightValue">1.0</span>
        </div>
        <div class="control-row">
            <button onclick="toggleAnimation()">‚èØÔ∏è Toggle Animation</button>
            <button onclick="resetCamera()">üì∑ Reset Camera</button>
        </div>
        <div class="control-row">
            <button onclick="changeGait('trot')">Trot</button>
            <button onclick="changeGait('walk')">Walk</button>
            <button onclick="changeGait('gallop')">Gallop</button>
        </div>
    </div>
    
    <div class="info">
        <strong>Controls:</strong><br>
        ‚Ä¢ Mouse: Rotate camera<br>
        ‚Ä¢ Scroll: Zoom in/out<br>
        ‚Ä¢ Adjust speed and height with sliders<br>
        ‚Ä¢ Try different gaits!
    </div>

    <script>
        // Main application code - Ultra simplified version
        let gl, program, canvas;

        function init() {
            console.log('Starting initialization...');
            
            canvas = document.getElementById('canvas');
            gl = canvas.getContext('webgl');
            
            if (!gl) {
                alert('WebGL not supported');
                return;
            }
            
            console.log('WebGL context created');
            
            // Set canvas size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
            
            // Create shaders
            const vertexShaderSource = `
                attribute vec2 a_position;
                void main() {
                    gl_Position = vec4(a_position, 0.0, 1.0);
                }
            `;
            
            const fragmentShaderSource = `
                precision mediump float;
                void main() {
                    gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
                }
            `;
            
            console.log('Creating shaders...');
            const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
            const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
            
            if (!vertexShader || !fragmentShader) {
                console.error('Failed to create shaders');
                return;
            }
            
            program = createProgram(gl, vertexShader, fragmentShader);
            if (!program) {
                console.error('Failed to create program');
                return;
            }
            
            console.log('Shaders created successfully');
            
            // Create triangle - positioned more to the right and larger
            const positions = new Float32Array([
                0.3,  0.6,   // Top vertex (moved right)
               -0.2, -0.4,   // Bottom left
                0.8, -0.4    // Bottom right
            ]);
            
            const positionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);
            
            console.log('Buffer created');
            
            // Use program
            gl.useProgram(program);
            
            // Get attribute location
            const positionAttributeLocation = gl.getAttribLocation(program, 'a_position');
            console.log('Position attribute location:', positionAttributeLocation);
            
            // Render function
            function render() {
                console.log('Rendering frame...');
                
                // Clear with blue background
                gl.clearColor(0.1, 0.2, 0.4, 1.0);
                gl.clear(gl.COLOR_BUFFER_BIT);
                
                // Bind buffer and draw
                gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
                gl.enableVertexAttribArray(positionAttributeLocation);
                gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);
                
                // Draw triangle
                gl.drawArrays(gl.TRIANGLES, 0, 3);
                
                // Continue animation loop
                requestAnimationFrame(render);
            }
            
            // Start rendering
            console.log('Starting render loop...');
            render();
        }

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('Shader compile error:', gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            
            console.log('Shader compiled:', type === gl.VERTEX_SHADER ? 'vertex' : 'fragment');
            return shader;
        }

        function createProgram(gl, vertexShader, fragmentShader) {
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error('Program link error:', gl.getProgramInfoLog(program));
                gl.deleteProgram(program);
                return null;
            }
            
            console.log('Program linked successfully');
            return program;
        }

        // Control functions (called from HTML)
        function toggleAnimation() {
            console.log('Toggle animation clicked');
        }

        function resetCamera() {
            console.log('Reset camera clicked');
        }

        function changeGait(gait) {
            console.log('Gait changed to:', gait);
        }

        // Start the application
        window.addEventListener('load', init);
    </script>
</body>
</html>
